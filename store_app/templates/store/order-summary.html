{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    
    {% if order %}
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>OrderId</th>
                        <th>Total Amount</th>
                        <th>Date</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    
                    {% for c in order %}
                    <tr>
                        <td class="align-middle">{{ c.id }}</td>
                        <td class="align-middle">BDT{{ c.total_order_amount }}</td>
                        <td class="align-middle">{{ c.ordered_date }}</td>
                        <td class="align-middle">
                            <a class="btn btn-sm btn-danger" href="{% url 'order-details' c.pk %}"><i class="fa fa-eye"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>
    </div>
    {% else %}
        <h3>empty cart</h3>
    {% endif %}
        

</div>
{% endblock content %}
