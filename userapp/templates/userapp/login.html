{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block content %}



<div class="container">
    <div class="col-md-6 mx-auto shadow">
        <h3 class="p-3">User Login Form</h3>
        <form action="" method="POST" class="p-3">
            {% csrf_token %}
        
            {{ form|crispy }}
        
            <button type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
